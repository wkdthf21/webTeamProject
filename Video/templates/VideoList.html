{% extends 'header.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet"href="{% static 'css/Video.css' %}"/>

    <br/>
    <br/>
    <!-- Search and VideoList Table -->
    <div class = "container VideoBody">
      <!-- Search Row -->
      <div class = "row justify-content-md-center">
        <div class = "col-2">
        </div>
        <div class = "col-8">
          <form method="GET" class="get-form">
          <div class="input-group mb-3">
            <input type="text" class="form-control" name="q" value="{{q}}" placeholder="Video Title" aria-label="Recipient's username" aria-describedby="button-addon2">
            <div class="input-group-append">
              <button class="btn btn-outline-info Vbutton" type="submit" id="Search">Search</button>
            </div>
          </div>
          </form>
        </div>
        <div class = "col-2">
        </div>
      </div>
      <br/>
      <br/>
      <!-- VideoList Row -->
      <div class = "row justify-content-md-center">
        <div class = "col-2">
        </div>
        <div class = "col-8">
          <table class="table table-hover VideoListTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody>
              {% for record in recordList %}
              <tr>
                <th scope="row">{{ record.0 }}</th>
                <td><a href="/Video/main/{{record.1.video_id}}" class="text-dark">{{ record.1.video_name }}</a></td>
                <td>{{ record.1.video_update_date }}</td>
              </tr>
              {% endfor %}
            </tbody>
          </table>
        </div>
        <div class = "col-2">
        </div>
      </div>
      <br/>
      <form class="addRequest" method="POST">
      {% csrf_token %}
      <!-- AddVideo Row -->
      <div class = "row justify-content-md-center">
        <div class = "col-9">
        </div>
        <div class = "col-1">
          <button type="submit" name = "mode" value = "Add" class="btn btn-outline-info Vbutton">Add Video</button>
        </div>
        <div class = "col-2">
        </div>
      </div>
    </div>

{% endblock %}
