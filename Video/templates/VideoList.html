<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Video List Page</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>

  </head>
  <body>
    <!-- header -->
    <div class = "container Header">
      <div class = "row">
        header
      </div>
    </div>
    <!-- menubar -->
    <div class = "container Menubar">
      <div class = "row">
        menubar
      </div>
    </div>
    <br/>
    <!-- Search and VideoList Table -->
    <div class = "container VideoBody">
      <div class = "row">
        search
      </div>
      <div class = "row justify-content-md-center">
        <div class = "col-2">
        </div>
        <div class = "col-8">
          <table class="table table-hover VideoListTable">
            <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Title</th>
                <th scope="col">Date</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">1</th>
                <td><a href="#" class="text-dark">Mark<a></td>
                <td>Otto</td>
              </tr>
              <tr>
                <th scope="row">2</th>
                <td><a href="#" class="text-dark">Jacob<a></td>
                <td>Thornton</td>
              </tr>
              <tr>
                <th scope="row">3</th>
                <td><a href="#" class="text-dark">Mickey<a></td>
                <td>Canada</td>
              </tr>
            </tbody>
          </table>
        </div>
        <div class = "col-2">
        </div>
      </div>
    </div>
  </body>
</html>
