{% extends 'header.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet"href="{% static 'css/Video.css' %}"/>

    <br/>
    <br/>
    <form class="addVideo" action="/Video/process_editCaption" method="POST">
    {% csrf_token %}
    <!-- Video Main  -->
    <div class = "container VideoTitleContainer">
      <!-- Video Header Row -->
      <div class = "row justify-content-md-center">
        <div class = "col-3">
        </div>
        <div class = "col-6">
          <h5>{{videoRecord.video_name}}</h5>
        </div>
        <div class = "col-2">
        </div>
      </div>
      </div>
      <br/>
      <br/>
      <div class = "container VideoContentContainer">
      <!-- Video Row -->
      <div class = "row justify-content-md-center">
        <div class = "col-3">
        </div>
        <div class = "col-6">
          <iframe width="448" height="252" src="{{videoRecord.video_url}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class = "col-2">
        </div>
      </div>
      <br/>
      <br/>
      <!-- Caption Row -->
      <div class = "row justify-content-md-center">
        <div class = "col-2">
        </div>
        <div class = "col-6">
          <textarea class="form-control" name="captionText" rows="10" placeholder="{{captionRecord.text}}">{{captionRecord.text}}</textarea>
          <input type="hidden" name="video_id" value="{{videoRecord.video_id}}">
        </div>
        <div class = "col-2">
        </div>
      </div>
      <br/>
      <br/>
      <!-- Button Row -->
      <div class = "row justify-content-md-center">
        <div class = "col-4">
        </div>
        <div class = "col-1">
          <button type="submit" name = "mode" value = "Save" class="btn btn-outline-danger">Save</button>
        </div>
        <div class = "col-1">
          <button type="submit" name = "mode" value = "Cancel" class="btn btn-outline-success">Cancel</button>
        </div>
        <div class = "col-4">
        </div>
      </div>
      <br/>
      <br/>
    </div>
    </form>
{% endblock %}
