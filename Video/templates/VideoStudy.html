{% extends 'header.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet"href="{% static 'css/container.css' %}"/>
<script type="text/javascript">
    function selectText() {
        var selectionText = "";

        if (document.getSelection) {
            selectionText = document.getSelection();
        } else if (document.selection) {
            selectionText = document.selection.createRange().text;
        }
        return selectionText;
    }

    document.onmouseup = function() {
        if (selectText()!=''){
            var word = selectText;
            document.getElementById("WordList").value += selectText();
            document.getElementById("WordList").value += '\n';
        }
    }
</script>

    <br/>
    <br/>
    <form class="studyVideo" method="POST">
    {% csrf_token %}
    <!-- Video Main  -->
    <div class = "flexBox">
      <div class = "container">
        <div class="alert alert-light alertMessage" role="alert">
          Press left bottom to play!
        </div>
        <!-- Video Header Row --> <!-- Video Row -->
        <div class = "row justify-content-md-center">
          <div class = "col-3 wordList">
            <div class="card" style="width: 18rem;">

              <h6 class="card-title">Word List </h6>
              <textarea id="WordList" name="WordList" rows="5" cols="30"></textarea>
            </div>
          </div>
          </div>
          <div class = "col-3 video">
            <iframe width="448" height="252" src="{{videoRecord.video_url}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
