{% extends 'header.html' %}
{% block content %}
{% load static %}
<link rel="stylesheet" href="./scroll-fixed.css"/>
    <br/>
    <br/>
    <form class="studyVideo" action="#" method="POST">
    {% csrf_token %}
    <!-- Video Main  -->
    <div class = "container scroll-menu">
      <!-- Video Header Row --> <!-- Video Row -->
      <div class = "row justify-content-md-center">
        <div class = "col-3">
        </div>
        <div class = "col-6">
          <h5>{{videoRecord.video_name}}</h5>
        </div>
        <div class = "col-2">
        </div>
      </div>
      <br/>
      <br/>
      <!-- Video Row -->
      <div class = "row justify-content-md-center">
        <div class = "col-3">
        </div>
        <div class = "col-6">
          <iframe width="448" height="252" src="{{videoRecord.video_url}}" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        </div>
        <div class = "col-2">
        </div>
      </div>
      </div>
      <br/>
      <br/>
      <div class = "container scroll-content">
      <!-- Caption -->
      <div class = "row justify-content-md-center">
        <div class = "col-2">
        </div>
        <div class = "col-6">
          {{captionRecord.text | linebreaks}}
        </div>
        <div class = "col-2">
        </div>
      </div>
      <br/>
      <br/>
      <!-- Button -->
      <div class = "row justify-content-md-center">
        <div class = "col-4">
        </div>
        <div class = "col-1">
          <button type="submit" name = "#" value = "#" class="btn btn-outline-secondary">Save</button>
        </div>
        <div class = "col-1">
          <button type="submit" name = "#" value = "#" class="btn btn-outline-secondary">Cancel</button>
        </div>
        <div class = "col-4">
        </div>
      </div>
      <br/>
      <br/>
    </div>
    </form>
<script src="{% static 'js/scroll-fixed.js' %}"></script>
{% endblock %}
