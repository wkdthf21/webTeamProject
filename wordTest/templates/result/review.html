{% extends 'header.html' %}

{% block content %}
    <br />
    <br />
    <br />
    <div class="container">
        <div class="row">
            <div class="col-3"> </div>
            <div class="col-6">
                <h2>틀린 단어</h2>
                <table class="table">
                    <thead class="thead-dark">
                        <th scope="col">영어</th>
                        <th scope="col">한글</th>
                        <th scope="col">시험ID</th>
                        <th scope="col">날짜</th>
                    </thead>
                    <tbody>
                        {% for word in wrong %}
                        <tr>
                            {% load getInfo %}
                            <td>{% getSpellById words word %}</td>
                            <td>{% getMeanById words word %}</td>
                            <td>{% getTestById test pk %}</td>
                            <td>{% getDateById test pk %}</td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>
            <div class="col-3"> </div>
        </div>
    </div>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
{% endblock %}
